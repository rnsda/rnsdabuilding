<section id="map" class="map bg-primary">
<div id="currentlocationmap" class="row">
<div class="currentlocation col-md-6">
  <h3 class="text-center">Current Church Location</h3>
  <h4 class="text-center">Saturdays 9:30am and 11am</h4>
  <iframe id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="10"
    src="https://maps.google.com/maps/embed/v1/place?key={{site.google_api_key}}&q={{site.church}}"
    allowfullscreen>
  </iframe>
  <br>
  <small id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="10"
    src="https://maps.google.com/maps/embed/v1/place?key={{site.google_api_key}}&q={{address.church}}"
    allowfullscreen>
  </small>
  </div>
  <h3 class="text-center">Future Home</h3>
  <h4 class="text-center"> &nbsp</h4>
<div class="col-md-6">
  <iframe id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="10"
    src="https://maps.google.com/maps/embed/v1/place?key={{site.google_api_key}}&q={{site.location}}"
    allowfullscreen>
  </iframe>
  <br>
  <small id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="10"
    src="https://maps.google.com/maps/embed/v1/place?key={{site.google_api_key}}&q={{address.line}}"
    allowfullscreen>
  </small>
  </div>
  </div>
</section>
